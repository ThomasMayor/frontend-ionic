<ion-app>
    <ion-split-pane>

      <ion-menu side="end">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
  
          <ion-list>
            <ion-list-header>
              Navigate
            </ion-list-header>
            <ion-menu-toggle autoHide="false" *ngFor="let p of pages; let i = index">
              <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
  
            </ion-menu-toggle>
          </ion-list>
  
          <ion-list *ngIf="authUser$ | async">
            <ion-list-header>
              Account
            </ion-list-header>
  
            <ion-menu-toggle autoHide="true" class="pointer">
              <ion-item (click)="signOut()">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Sign out
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
          </ion-list>
        </ion-content>
      </ion-menu>
    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>
</ion-app>
